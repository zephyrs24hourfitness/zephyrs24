<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zephyrs Fitness</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://images.squarespace-cdn.com/content/v1/637259c1a02be518e8a5e14c/037b163b-fd89-4d3d-aaaa-e77541b6ef94/favicon.ico"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Oswald", "sans-serif"],
            },
            colors: {
              brand: {
                black: "#0a0a0a",
                dark: "#121212",
                gray: "#1e1e1e",
                red: "#b91c1c",
                light: "#f3f4f6",
              },
            },
            backgroundImage: {
              "hero-pattern":
                "linear-gradient(to bottom, rgba(10,10,10,0.5), rgba(10,10,10,0.9)), url('https://images.squarespace-cdn.com/content/v1/637259c1a02be518e8a5e14c/64d0e6fa-39b6-482c-b5e5-727b081d533b/1A1A2586.jpg?format=2500w')",
              texture:
                "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #0a0a0a;
        color: white;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entrypoint (this mounts your React app) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
