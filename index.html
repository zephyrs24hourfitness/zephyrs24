    <script>
      tailwind.config = {
        theme: {
          extend: {

            backgroundImage: {
              'hero-pattern': "linear-gradient(to bottom, rgba(10,10,10,0.5), rgba(10,10,10,0.9)), url('https://images.squarespace-cdn.com/content/v1/637259c1a02be518e8a5e14c/64d0e6fa-39b6-482c-b5e5-727b081d533b/1A1A2586.jpg?format=2500w')",

        },

    <style>
      body {
        background-color: #0a0a0a;
